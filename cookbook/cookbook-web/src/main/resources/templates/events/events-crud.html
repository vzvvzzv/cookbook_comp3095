
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CookBookPro</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-lg-5">
        <a class="navbar-brand" th:href="@{/}"href="#!">CookBookPro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <a class="nav-link active"th:href="@{/}"href="#">Home</a>
                <a class="nav-link active"th:href="@{/register}"href="#">Register</a>
                <a class="nav-link active" th:href="@{/users/login}"href="#">Login</a>
                <a class="nav-link active" th:href="@{/users}"href="#">Users</a>
                <a class="nav-link active" th:href="@{/recipes}"href="#">Recipes</a>
                <a class="nav-link active" th:href="@{/users/logout}"href="#">Logout</a>

            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">


                <body>
                <h1 class="display-5 fw-bold" th:text="'View Events'">View and Edit Events</h1>
                <br>

                <form th:action="@{/events/processEditIngredient}" th:object="${currentIngredient}"
                      method="post" style="max-width: 600px; margin: 0 auto;">

                    <input type="hidden" th:name="id" th:id="id" th:value="${currentIngredient.id}" />

                    <label class="col-4 col-form-label" th:text="'Event Name:'">Event Name:</label>
                    <input type="text" th:name="ingredientName" th:id="ingredientName"
                           th:value="${currentIngredient.ingredientName}" class="form-control" required />
                    <br>

                    <label class="col-4 col-form-label" th:text="'Event Details:'">Event Details:</label>
                    <input type="text" th:name="details" th:id="details" th:value="${currentIngredient.quantity}" class="form-control" required />
                    <br>

                    <label class="col-4 col-form-label" th:text="'Quantity:'">Quantity:</label>
                    <input type="text" th:name="quantity" th:id="quantity" th:value="${currentIngredient.quantity}" class="form-control" required />
                    <br>

                    <button type="submit" class="btn btn-primary">Update Event</button>
                </form>
                <br><br><br>
                <a th:href="@{/recipes}">Return to Recipe Dashboard</a>
                </body>
            </div>
        </div>
    </div>
</header>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
