<!-- Header-->
<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                <h1 class="display-5 fw-bold">Welcome to CookBookPro!</h1>
                <p class="fs-4">Bootstrap utility classes are used to create this jumbotron since the old component has been removed from the framework. Why create custom CSS when you can use utilities?</p>
            </div>
        </div>
    </div>
</header>
<body>
<h1 th:text="${recipe.recipeName}"></h1>
<p th:text="${recipe.id}"></p>
<form th:action="@{/recipes/addtofavorites}" method="post">
    <input type="hidden" th:value="${recipe.id}" name="recipeId">
    <button type="submit">Add To Favorite</button>
</form>
<form th:action="@{/recipes/planMeal}" method="post">
    <input type="hidden" th:value="${recipe.id}" name="recipeId">
    <button type="submit">Plan a Meal With This Recipe</button>
</form>
</body>
